[manager]
ratio = [1, 3, 4]
sort_by = "natural"
sort_translint = true
sort_dir_first = true
show_symlink = false
show_hidden = true
scrolloff = 2

[preview]
wrap = "yes"
tab_size = 2

[input]
cursor_blink = true

[which]
sort_by = "key"

[[plugin.prepend_fetchers]]
id   = "git"
name = "*"
run  = "git"

[[plugin.prepend_fetchers]]
id   = "git"
name = "*/"
run  = "git"
